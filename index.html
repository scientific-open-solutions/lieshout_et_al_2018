<script src="jquery-3.5.1.min.js"></script>

<style>
#my_header{
  color: blue;
}

#square_example{
  width: 200px;
  height: 200px;
  background-color:grey;
}

.clickable_circles{
  position: absolute;
  width:100px;
  height:100px;
  border-radius:50px;

}
#circle_example_1{
  top:0px;
  left: 50px;
  background-color:green;
}

#circle_example_2{
  top:0px;
  left: 200px;
  background-color:black;
}

</style>

<!-- use the stuff on the left for comments
  HTML here
-->
<h1 id="my_header">Hi there</h1>
<div id="square_example"></div>
<div id="circle_example_1" class="clickable_circles"></div>
<div id="circle_example_2" class="clickable_circles"></div>


<input name="circle_clicked" id="circle_clicked"/>

<script>
/*
  press CTRL-SHIFT-I to see the console
  This is for a block comment
  We try to comment vertically when possible
*/

// single line comment

$("#my_header").on("click", function(){
  alert("beep");
});

$(".clickable_circles").on("click",function(){
  $("#circle_clicked").val(this.id);

  $("#" + this.id).css("background-color","purple");

});


</script>
