<script>

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

var data_obj ={
  current_trial: 0,
  participant_id : "tbc",
  responses: [],
  total_score : 0,
  total_score_array: [0],
  mobile: "tbc",
  date_start : "tbc",
  date_end: "tbc",
  browser: "tbc",
  order: "tbc",
  phase_3_triggered: false
}

$.get("Order1.csv",function(result){
  data_obj.order = Papa.parse(result, {header: true}).data;
  run_phase_0();
});

function run_phase_0(){
  var marble_poses = [
    [120, 25],
    [120, 135],
    [120, 245],
    [120, 355],
    [230, 25],
    [230, 135],
    [230, 245],
    [230, 355],
    [340, 25],
    [340, 135],
    [340, 245],
    [340, 355],
    [450, 25],
    [450, 135],
    [450, 245],
    [450, 355],
    [560, 25],
    [560, 135],
    [560, 245],
    [560, 355],
  ];

  for(var i = 0; i < marble_poses.length; i++){
    $("#marble_" + i).css("top",marble_poses[i][0]+"px");
    $("#marble_" + i).css("left",marble_poses[i][1]+"px");
  }

  $("#phase_1").hide();
  $("#phase_2").hide();
  $("#phase_3").hide();

  var trial_row = data_obj.order.shift();
  var this_percentage = trial_row.n_main;
  var default_color = trial_row.main_color;

  if(default_color == "red"){
    default_color = "firebrick";
    other_color = "mediumBlue";
  } else {
    default_color = "mediumBlue";
    other_color = "firebrick";
  }

  var jar_color_order = Array(parseFloat(this_percentage)).fill(default_color)
                              .concat(Array(20-parseFloat(this_percentage))
                              .fill(other_color))

  shuffleArray(jar_color_order);

  /* Added jitter to marble position */
  var jitter_max = 5
  var jitter_min = -5

  for(i=0; i< jar_color_order.length;i++){
    $("#marble_"+i).css("background-color",jar_color_order[i]);
    old_top = $("#marble_"+i).css("top");
    old_left = $("#marble_"+i).css("left");
    $("#marble_"+i).css(
      "top",
      (parseInt(old_top,10) +
        Math.floor(
          Math.random() * (jitter_max - jitter_min + 1)
        ) +
        jitter_min) +
        "px");
    $("#marble_"+i).css("left",(parseInt(old_left,10) + Math.floor(Math.random() * (jitter_max - jitter_min + 1)) + jitter_min) + "px");
  };
  run_phase_1();
}

/*
* Phase 1
*/
function run_phase_1(){
  $("#phase_0").hide();
  $("#phase_2").hide();
  $("#phase_3").hide();

  $("#phase_1").show();
  setTimeout(function(){
    $("#phase_1").hide();
    setTimeout(function(){
      run_phase_2()
    },500);
  },3000);
}

/*
* Phase 2
*/
function run_phase_2(){
  $("#phase_1").hide();
  $("#phase_2").hide();
  $("#phase_3").hide();

  $("#phase_2").show();
  setTimeout(function(){
    $("#phase_2").hide();
    setTimeout(function(){
      if(data_obj.phase_3_triggered == false){
        run_phase_3();
      }
    },500);
  },4000);
}


/*
* Phase 3
*/
function run_phase_3(){
  $("#phase_0").hide();
  $("#phase_1").hide();
  $("#phase_2").hide();

  $("#phase_3").show();
  setTimeout(function(){
    data_obj.current_trial++;
    run_phase_0();
  },2000);
}


$(".curious_option").on("click",function(){
  data_obj.responses[data_obj.current_trial] = this.id;

});

/*
* Send data
*/
function send_data(this_data, this_participant){
  $.post("http://kousos-org.stackstaging.com/server_h38s7ahsdje67fgwhe5.php", {
    "data":        this_data,
    "experiment":  "lieshoult_2018",
    "participant": this_participant
  }, function(result){
    if(result !== "success"){
      alert(result);
    }
  });
}
